name: Release EcoTransportMod

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release (e.g., v1.2.0)'
        required: true
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: vars
        run: |
          # Si workflow_dispatch, prend l’input tag
          VERSION_SAFE=${{ github.event.inputs.tag }}
          # Si push d’un tag, prend le tag Git
          if [ -z "$VERSION_SAFE" ]; then
            VERSION_SAFE=${GITHUB_REF#refs/tags/}
          fi
          echo "VERSION_SAFE=$VERSION_SAFE" >> $GITHUB_OUTPUT

      - name: Verify tag is on main branch
        run: |
          BRANCH=$(git branch -r --contains $(git rev-list -n 1 $GITHUB_REF) | grep origin/main || true)
          if [ -z "$BRANCH" ]; then
            echo "❌ Tag ${{ steps.vars.outputs.VERSION_SAFE  }} is not on main branch. Aborting release."
            exit 1
          else
            echo "✅ Tag ${{ steps.vars.outputs.VERSION_SAFE  }} is on main branch. Proceeding."
          fi

      - name: Create archive
        run: |
          cd EcoTransportMod
          zip -r ../EcoTransportMod-${VERSION_SAFE}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.VERSION_SAFE  }}
          name: EcoTransportMod ${{ steps.vars.outputs.VERSION_SAFE  }}
          files: EcoTransportMod-${{ steps.vars.outputs.VERSION_SAFE  }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}